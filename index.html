<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eff9e83ba0.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.ico.png" type="image/ico">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>
                Temperature Converter
            </h1>
           <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div>
        <div id="celcius">
            <input type="number" name="" placeholder="Celcius">
             <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
             <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" name="" placeholder="Kelvin">
             <span class="icon">&#8490</span>
        </div>
        <div class="button">
            <button>All Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
